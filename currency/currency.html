<body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                <div class="border1">
                    <img src="convert.png" alt="">
                    <h1>Insert Currency</h1>
                    <div class="currency">
                        <select id="fc">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>

                        </select>
                        <input type="number" id="fa" placeholder="0" value=1 />
                    </div>
                    <h1>Echange to => </h1>
                    <div class="currency">
                        <select id="tc">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>

                            <option value="JPY">JPY</option>
                        </select>
                        <input type="number" id="ta" placeholder="0" />
                    </div>
                </div>                    
                </div>

            </div>
        </div>
